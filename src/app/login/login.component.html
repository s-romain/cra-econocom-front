<p>{{pageName}}</p>

<div>
    <input type="text" placeholder="Identifiant" #loginValue>
    <input type="text" placeholder="Mot de passe" #passwordValue>
    <button type="submit" (click)="getAccount(loginValue.value, passwordValue.value)">Se connecter</button>
    <div *ngFor="let account of accounts">
        <div>{{account.first_name_account}}</div>
        <div>{{account.last_name_account}}</div>
    </div>
</div>
