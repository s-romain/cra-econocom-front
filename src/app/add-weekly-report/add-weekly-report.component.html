<mat-form-field appearance="fill">
    <mat-label>Nom de la tâche</mat-label>
    <mat-select [(ngModel)]="selectedTask">
      <mat-option *ngFor="let task of tasks" [value]="task.id_task">
        {{task.name_task}}
      </mat-option>
    </mat-select>
</mat-form-field><br>

<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Temps passé sur la tâche</mat-label>
    <input type="number" matInput placeholder="Ex. 0.5 jour" #durationValue>
</mat-form-field><br>

<mat-form-field appearance="fill">
    <mat-label>Etat de la tâche</mat-label>
    <mat-select [(ngModel)]="selectedState">
      <mat-option *ngFor="let taskState of taskStates" [value]="taskState.value">
        {{taskState.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field><br>

<button mat-button (click)="addWeeklyReport(selectedTask, durationValue.value, selectedState)">Valider</button>
